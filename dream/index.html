<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="naver-site-verification"
      content="d2a00bde5ae1184c75d29957787926125e1183c8"
    />

    <link rel="stylesheet" href="styles/style.css" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.5.0/css/all.css"
      integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU"
      crossorigin="anonymous"
    />
    <link rel="canonical" href="https://yangban.ai/" />

    <script
      src="https://kit.fontawesome.com/efc655ee9b.js"
      crossorigin="anonymous"
    ></script>

    <style>
      @import url('https://fonts.googleapis.com/css2?family=East+Sea+Dokdo&display=swap');
      @import url('https://fonts.googleapis.com/css2?family=Yeon+Sung&display=swap');
      @font-face {
        font-family: 'KimjungchulMyungjo-Bold';
        src: url('https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_2302_01@1.0/KimjungchulMyungjo-Bold.woff2')
          format('woff2');
        font-style: normal;
      }
    </style>

    <!-- Google Adsense 연결 -->
    <script
      async
      src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-4478069136800837"
      crossorigin="anonymous"
    ></script>

    <!-- Google Analytics 설치 -->
    <script
      async
      src="https://www.googletagmanager.com/gtag/js?id=G-Y7HKGXVLQZ"
    ></script>
    <script>
      window.dataLayer = window.dataLayer || []
      function gtag() {
        dataLayer.push(arguments)
      }
      gtag('js', new Date())

      gtag('config', 'G-Y7HKGXVLQZ')
    </script>

    <title>양반 | 해몽, 꿈 풀이</title>
  </head>

  <body>
    <div class="main_body_wrap">
      <header id="dream" class="header"></header>
      <header class="header_chat">
        <div class="header_chat_wrap">
          <a href="/" class="header_chat_back">
            <i class="fa-solid fa-chevron-left"></i>
          </a>
          <h1 class="header_chat_title">꿈 해몽</h1>
          <div style="width: 40px;"></div>
        </div>
      </header>
      <div class="main_content_wrap">
        <div class="main_ai_title_wrap">
          <div class="main__ai__title">
            <h1
              class="title"
              style="
                text-align: center;
                font-family: 'KimjungchulMyungjo-Bold';
                line-height: 60px;
                font-size: 40px;
              "
            >
              어젯밤 꿈 이야기를
              <br />
              들려주세요
            </h1>
            <h2
              class="subtitle"
              style="font-family: 'KimjungchulMyungjo-Bold';"
            >
              꿈이 말해주는 미래를 알려드릴게요.
            </h2>
          </div>
        </div>
        <div class="ad_box"></div>
        <div id="intro" class="dream_input_wrap">
          <div class="dream_main_wrap">
            <textarea
              class="dream_main"
              placeholder="어떤 꿈을 꾸셨나요? 이곳을 클릭하여 꿈 이야기를 알려주세요."
            ></textarea>
          </div>
        </div>

        <div class="dream_start_btn_wrap">
          <button
            class="dream_start_btn"
            onclick="gtag('event', '꿈 해몽 Main CTA'); start(); "
          >
            나의 꿈 이야기 전달하기
          </button>
        </div>

        <div id="loader" class="loader" style="display: none;">
          <div class="loader_wrap">
            <div class="dream_loader_title">해몽가 양반이 꿈을</div>
            <div class="dream_loader_title" style="margin-bottom: 40px;">
              해석하고 있습니다
            </div>
            <div class="dream_loader_description">
              꿈은 우리의 창의성과 상상력을 촉진하며, 때로는 우리가 놓치고 있던
              것들을 발견하게 해줄 수도 있습니다.
            </div>
            <div class="dream_loader_description" style="margin-top: 20px;">
              잠시만 기다려주세요.
            </div>

            <i class="fa fa-spinner fa-spin spinner"></i>
          </div>
        </div>

        <div class="dream_result_wrap" style="display: block;">
          <div class="dream_result dream_result_total"></div>

          <!-- <div class="chat-input">
            <input type="text" placeholder="Type your message here..." />
            <button id="btn">Send</button>
          </div> -->
        </div>
      </div>

      <div class="ad_box3"></div>

      <!-- <a
        href="https://play.google.com/store/apps/details?id=com.yangban&pli=1"
        class="banner_wrap"
        onclick="gtag('event', '앱 다운로드 배너 - 해몽')"
      >
        <img src="https://i.ibb.co/0y4765R/Group-1064.png" />
      </a> -->

      <footer class="footer"></footer>
    </div>
    <script src="../js/footer.js"></script>
    <!-- <script src="../js/header.js"></script> -->
    <script src="./js/main.js"></script>
  </body>
</html>
