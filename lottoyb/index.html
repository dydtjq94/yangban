<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/style.css" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.5.0/css/all.css"
      integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/efc655ee9b.js"
      crossorigin="anonymous"
    ></script>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=East+Sea+Dokdo&display=swap');
      @import url('https://fonts.googleapis.com/css2?family=Yeon+Sung&display=swap');
      @font-face {
        font-family: 'KimjungchulMyungjo-Bold';
        src: url('https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_2302_01@1.0/KimjungchulMyungjo-Bold.woff2')
          format('woff2');
        font-style: normal;
      }
    </style>

    <!-- Google Adsense 연결 -->
    <script
      async
      src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-4478069136800837"
      crossorigin="anonymous"
    ></script>

    <!-- Google Analytics 설치 -->
    <script
      async
      src="https://www.googletagmanager.com/gtag/js?id=G-Y7HKGXVLQZ"
    ></script>
    <script>
      window.dataLayer = window.dataLayer || []
      function gtag() {
        dataLayer.push(arguments)
      }
      gtag('js', new Date())

      gtag('config', 'G-Y7HKGXVLQZ')
    </script>

    <title>양반 | 대박 도령</title>
  </head>
  <body>
    <div class="main_body_wrap">
      <header id="face" class="header"></header>
      <header class="header_chat">
        <div class="header_chat_wrap">
          <a href="/" class="header_chat_back">
            <i class="fa-solid fa-chevron-left"></i>
          </a>
          <h1 class="header_chat_title"></h1>
          <div style="width: 40px;"></div>
        </div>
      </header>
      <div class="header_ad">
        <div class="ad_box"></div>
      </div>
      <div class="main_chat_wrap">
        <div class="main_chat_container">
          <div class="container_yangban_chat_wrap">
            <div class="container_yangban_chat_left">
              <div class="container_yangban_profile">
                <img src="" alt="" class="yangban_profile_img" />
              </div>
            </div>
            <div class="container_yangban_chat_right">
              <div
                id="init_yangban_chat_profile"
                class="container_yangban_name"
              ></div>
              <div class="container_yangban_chat"></div>
              <div class="container_yangban_chat">
                로또 번호가 궁금하신가요? 번호를 뽑아드릴까요?
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="ad_box3"></div>

      <div class="main_chat_input_container">
        <div class="main_chat_input_example_wrap">
          <button class="main_chat_input_example"></button>
        </div>
        <div class="main_chat_input_container_wrap">
          <input
            class="main_chat_input_text"
            type="text"
            placeholder="메세지를 입력하세요"
          />
          <button class="main_chat_input_btn">
            <i class="fa-solid fa-circle-arrow-up main_chat_input_btn_icon"></i>
          </button>
        </div>
      </div>

      <footer class="footer"></footer>
    </div>

    <script src="js/header.js"></script>
    <script src="js/livetime.js"></script>
    <script src="js/ad.js"></script>
    <script src="js/chat.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@1.3.1/dist/tf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@0.8/dist/teachablemachine-image.min.js"></script>
    <script
      data-cfasync="false"
      type="text/javascript"
      src="https://cdn.rawgit.com/dwyl/html-form-send-email-via-google-script-without-server/master/form-submission-handler.js"
    ></script>
