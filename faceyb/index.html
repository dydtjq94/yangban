<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/style.css" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.5.0/css/all.css"
      integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/efc655ee9b.js"
      crossorigin="anonymous"
    ></script>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=East+Sea+Dokdo&display=swap');
      @import url('https://fonts.googleapis.com/css2?family=Yeon+Sung&display=swap');
      @font-face {
        font-family: 'KimjungchulMyungjo-Bold';
        src: url('https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_2302_01@1.0/KimjungchulMyungjo-Bold.woff2')
          format('woff2');
        font-style: normal;
      }
    </style>

    <!-- Google Adsense 연결 -->
    <script
      async
      src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-4478069136800837"
      crossorigin="anonymous"
    ></script>

    <!-- Google Analytics 설치 -->
    <script
      async
      src="https://www.googletagmanager.com/gtag/js?id=G-Y7HKGXVLQZ"
    ></script>
    <script>
      window.dataLayer = window.dataLayer || []
      function gtag() {
        dataLayer.push(arguments)
      }
      gtag('js', new Date())

      gtag('config', 'G-Y7HKGXVLQZ')
    </script>

    <title>양반 | 관상가 양반</title>
  </head>
  <body>
    <div class="main_body_wrap">
      <header id="face" class="header"></header>
      <header class="header_chat">
        <div class="header_chat_wrap">
          <a href="/" class="header_chat_back">
            <i class="fa-solid fa-chevron-left"></i>
          </a>
          <h1 class="header_chat_title"></h1>
          <div style="width: 40px;"></div>
        </div>
      </header>
      <div class="header_ad">
        <div class="ad_box"></div>
      </div>
      <div class="main_chat_wrap">
        <div class="main_chat_container">
          <div class="container_user_chat_wrap">
            <div class="container_user_chat">
              관상 테스트 - 인공지능이 알려주는 내 관상
            </div>
          </div>
          <div class="container_yangban_chat_wrap">
            <div class="container_yangban_chat_left">
              <div class="container_yangban_profile">
                <img
                  src="https://i.ibb.co/s1r45Xv/yangbanppp.png"
                  alt=""
                  class="yangban_profile_img"
                />
              </div>
            </div>
            <div class="container_yangban_chat_right">
              <div class="container_yangban_name">관상가 양반</div>
              <div class="container_yangban_chat">
                안녕하세요, 저는 관상가 양반입니다.
              </div>
              <div class="container_yangban_chat">
                지금까지 4,157만 9,669 번 관상 상담을 완료한 전문가입니다.
                관상을 통해 2023년 하반기 운세까지 알려드리겠습니다.
              </div>
              <div class="container_yangban_chat">
                우선 관상을 보기 위해 아래
                <span style="font-weight: 700; color: #d96811;">
                  사진 선택하기
                </span>
                버튼을 눌러 사진을 보여주세요.
              </div>
            </div>
          </div>
          <div class="container_user_chat_wrap">
            <div class="file-upload-content">
              <img
                class="file-upload-image container_user_chat"
                id="face-image"
                src="#"
                alt="your image"
              />
            </div>
            <div id="face-image-text" class="container_user_chat none">
              관상 좀 봐주시게나
            </div>
          </div>
          <div class="file-upload-content">
            <div class="container_yangban_chat_wrap">
              <div class="container_yangban_chat_left">
                <div class="container_yangban_profile">
                  <img
                    src="https://i.ibb.co/s1r45Xv/yangbanppp.png"
                    alt=""
                    class="yangban_profile_img"
                  />
                </div>
              </div>
              <div class="container_yangban_chat_right">
                <div class="container_yangban_name">관상가 양반</div>

                <div class="ai container_yangban_chat">
                  <div class="message-loading">
                    <div class="led led-one"></div>
                    <div class="led led-two"></div>
                    <div class="led led-three"></div>
                  </div>
                </div>

                <div id="result_chat4" class="container_yangban_chat disblock">
                  감사합니다. 당신의 관상을 확인했습니다. 우선 한 줄로
                  정리해드리겠습니다.
                </div>
                <div
                  id="result_chat"
                  class="container_yangban_chat result disblock"
                >
                  <div id="label-container"></div>
                </div>
                <div id="result_chat2" class="container_yangban_chat disblock">
                  <div id="label-container2"></div>
                </div>

                <div id="result_chat5" class="container_yangban_chat disblock">
                  전체적으로 관상 결과를 알려드리면 다음과 같습니다.
                </div>

                <div id="result_chat3" class="container_yangban_chat disblock">
                  <div id="label-container3"></div>
                </div>
                <div id="result_chat6" class="container_yangban_chat disblock">
                  추가적으로 궁금한게 있다면 자유롭게 물어보세요!
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="main_photo_container">
        <div class="main_photo_container_wrap">
          <i class="far fa-image"></i>
          <div class="main_photo_text">사진 선택하기</div>
          <script
            class="jsbin"
            src="https://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"
          ></script>
          <input
            class="file-upload-input"
            type="file"
            onchange="readURL(this);"
            accept="image/*"
          />
        </div>
      </div>

      <div class="main_chat_input_container disblock">
        <div class="main_chat_input_example_wrap">
          <button class="main_chat_input_example"></button>
        </div>
        <div class="main_chat_input_container_wrap">
          <input
            class="main_chat_input_text"
            type="text"
            placeholder="메세지를 입력하세요"
          />
          <button class="main_chat_input_btn">
            <i class="fa-solid fa-circle-arrow-up main_chat_input_btn_icon"></i>
          </button>
        </div>
      </div>

      <footer class="footer"></footer>
    </div>

    <script src="js/header.js"></script>
    <script src="js/livetime.js"></script>
    <script src="js/ad.js"></script>
    <script src="js/fileupload.js"></script>
    <script src="js/chat.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@1.3.1/dist/tf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@0.8/dist/teachablemachine-image.min.js"></script>
    <script
      data-cfasync="false"
      type="text/javascript"
      src="https://cdn.rawgit.com/dwyl/html-form-send-email-via-google-script-without-server/master/form-submission-handler.js"
    ></script>
